<!-- templates/edit_prediction.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Prediction</title>
</head>
<body>
    <h1>Edit Prediction</h1>
    <form action="{{ url_for('edit_prediction', prediction_id=prediction[0]) }}" method="POST">
        <label for="new_prediction">New Prediction:</label>
        <input type="text" id="new_prediction" name="new_prediction" value="{{ prediction[5] }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
